    <h3 style="clear:both;">Participation #7 - Loops</h3>

    <section class="sec-containers">

        <h4>Number Input Loop</h2>

        <input id="numInput" type="text" placeholder="0">

        <br>
        
        <input id="numBtn" type="button" value="Loop 10 numbers from input"><input id="clearBtn" type="button" value="Clear">

        <p style="border:1px solid #222;height:40px;padding:1% 0 0 1%;width:40%;" id="numOut"></p>

    </section>

    <section class="sec-containers">

        <h4>String Input Loop</h2>

        <input id="stringInput" type="text">

        <input id="strBtn" type="button" value="Reverse the word!"><input id="clearBtn-2" type="button" value="Clear">
        <p style="border:1px solid #222;height:40px;padding:1% 0 0 1%;width:40%;" id="strOut"></p>

    </section>



    <script>
        console.log("******* Internal JS is connected *******");

        function numInput() {
            console.log("**** Number loop function connected. ***");
            let numToLoop = document.getElementById("numInput").value;
            console.log("The number to loop from: " + numToLoop);
            let loopCount = Number(numToLoop) + 10;
            console.log("The input number + 10 is: " + loopCount);

            for (i = numToLoop; i < loopCount; i++) {
                console.log("**** For loop is connected ***");
                console.log(i);
                document.getElementById("numOut").innerHTML += i + ", ";
                //node = i;
                //para = document.getElementById("numOut");
                //para.appendChild(node);

            }

            var str = document.getElementById("numOut").textContent;
            //var toStr = String(str);
            console.log(str);
            slicedStr = str.slice(0, -2);
            console.log("Sliced String: " + slicedStr);
            document.getElementById("numOut").innerHTML = slicedStr;

        }

        function strInput() {
            //console.log("**** String Loop Connected ***");
            str = document.getElementById("stringInput").value;
            //strString = String(str);
            //console.log("String Value: " + str);
            //splitString = str.split("");
            //console.log("String broken into an array: " + splitString);
            //revString = splitString.reverse();
            //console.log("Reversed array: " + revString);
            //joinArray = revString.join("");
            //console.log(joinArray);
            //document.getElementById()

            let rev = "";
            revStr = String(rev);
            console.log(revStr);
            strLength = str.length - 1;

            for (i = strLength; i >= 0; i--) {
                revStr += str.charAt(i);
            }

            console.log("String reversed: " + revStr);

            document.getElementById("strOut").innerHTML = revStr;

        }

        function inputClear() {
            document.getElementById("numOut").innerHTML = "";
        }

        
        function stringClear() {
            document.getElementById("strOut").innerHTML = "";
        }

        document.getElementById("numBtn").addEventListener("click", numInput);
        document.getElementById("clearBtn").addEventListener("click", inputClear);
        document.getElementById("strBtn").addEventListener("click", strInput);
        document.getElementById("clearBtn-2").addEventListener("click", stringClear);


    </script>

  </body>
