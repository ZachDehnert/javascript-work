<!DOCTYPE html>

<html lang="en-US">

  <head>
    <meta charset="utf-8">

    <title>Declaring Variables From Inputs</title>

  <!-- external styles -->
  <link rel="stylesheet" href="styles/mainstyle.css">
  <link rel="stylesheet" href="styles/buttonstyles.css">

  <!-- external scripts-->

  <script defer src="scripts/assignment1.js"></script>

  <!-- internal scripts -->


  </script>

  </head>

  <body>

        <div id="header">
            <h1 id="page-header">Zach Dehnert | CIS 133JS Intro to JavaScript</h1>
            <img id="profile-pic" src="images/profile_pic.jpg">
        </div>
          
        <div id="index-body-header">
        <h2><a href="index.html">Home</a></h2>
        </div>

    <section class="sec-containers">

        <h2>Random Number Generator</h2>

            <fieldset>
                <input id="randomButton" type="button" value="submit">
                <p class="numDisplay" id="numDisplay"></p>
            </fieldset>

    </section>

    <section class="sec-containers">

            <h2>Background Changer</h2>
    
                <fieldset>
                    <p>This function will change the background color. Enter a color eg, 'red' or a hex code, eg '#222'. Do not add quotes.</p>
                    <label for="pickedColor">Please enter a color:</label>
                    <input type="text" id="colorInput" name="colorInput" placeholder=" Enter a color here">
                    <input id="colorButton" type="button" value="submit">
                </fieldset>
    
    </section>

    <section class="sec-containers">

            <h2>Textbox Reset</h2>
    
                <fieldset>
                    <input type="text" id="textBox1" name="textBox1" placeholder=" Username">
                    <input type="password" id="textBox2" name="textBox2" placeholder=" Password">
                    <input id="clearButton" type="button" value="submit">
                </fieldset>
    
    </section>

    <section class="sec-containers">

            <h2>City State Reset</h2>
    
                <fieldset>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="city" placeholder=" Address">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="state" placeholder=" City">
                    <input id="locationButton" type="button" value="submit">
                </fieldset>
    
    </section>

    <section class="sec-containers">

            <h2>Number Comparer</h2>
    
                <fieldset>
                    <label for="value1">Value 1:</label>
                    <input type="text" id="value1" name="value1" placeholder=" Value 1">
                    <label for="value2">Value 2:</label>
                    <input type="text" id="value2" name="value2" placeholder=" Value 2">
                    <input id="valueButton" type="button" value="submit">
                </fieldset>
    
    </section>

  </body>

</html>
